<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet" />
		<script defer src="skryyypt.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div id="logo">
			<h2>Bootleg AimBooster&trade;</h2>
		</div>

		<div id="box">
			<div id="option">
				<div id="options">
					<label for="optionList">Choose dot size: </label>
					<select name="optionList" id="dotSize">
						<option value="12">12px</option>
						<option value="24">24px</option>
						<option value="32">32px</option>
						<option value="48">48px</option>
						<option value="6">6px</option>
					</select>
					<label for="optionList2">Choose dot spawn time: </label>
					<select name="optionList2" id="dotSpawn">
						<option value="3000">1s</option>
						<option value="2500">1.5s</option>
						<option value="1500">2s</option>
						<option value="1000">3s</option>
						<option value="500">0.5s</option>
					</select>
					<label for="optionList3">Choose dot despawn time: </label>
					<select name="optionList3" id="dotDespawn">
						<option value="5000">5s</option>
						<option value="3000">3s</option>
						<option value="2000">2s</option>
						<option value="1000">1s</option>
						<option value="500">0.5s</option>
					</select>
				</div>
				<div id="btn"><button id="start">START</button></div>
			</div>
			<div id="timeDiv">Time:</div>
			<div id="score">Score:</div>
			<div id="gaming"></div>
		</div>
	</body>
</html>
